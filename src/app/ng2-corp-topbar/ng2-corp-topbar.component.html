<aside id="topbar" *ngIf="model"> 
    <div class="top-home">
        <a [routerLink]="['']" routerLinkActive="active"><i class="material-icons">home</i></a>
    </div>
    <div class="top-title">
        ASG Workspace
    </div>
    <div class="top-searchbox">
        <form>            
                <i class="material-icons">search</i>
                <input type="text" name="q" placeholder="Search for people, applications, documents and more...">                
        </form>
    </div>           
    <div class="top-menu">
        <div class="menu-body">
            <ul class="menu-items">
                <li *ngFor="let menuItem of model.menuItems;let i = index">
                    <a href="{{menuItem.externalLink}}" [routerLink]="menuItem.routerLink">
                        <i class="material-icons">{{menuItem.iconName}}</i>
                    </a>
                    <ul *ngIf="menuItem.children" class="menu-subitems">
                        <li *ngFor="let submenu of menuItem.children;let j = index">
                            <a *ngIf="submenu.externalLink" href="{{submenu.externalLink}}">{{submenu.title}}</a>
                            <a *ngIf="submenu.routerLink" [routerLink]="submenu.routerLink" routerLinkActive="active">{{submenu.title}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</aside>
